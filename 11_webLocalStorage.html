<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local Storage</title>
  </head>
  <body>
    <h2>LocalStorage</h2>
    <script>
      window.localStorage.setItem("name", "Nisha Mokashe");
      window.localStorage.setItem("city", "Amravati");
      window.localStorage.setItem("pinCode", "444701");
      window.localStorage.setItem("district", "Amravati");

      // Remove Item
      window.localStorage.removeItem("city");
    </script>
  </body>
</html>
