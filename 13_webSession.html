

<!DOCTYPE html>
<html lang="en">
<head>
     <title>Session Storage</title>
</head>
<body>
    <h2> Session Storage </h2>
    <script>
        window.sessionStorage.setItem("firstName", "Sachin");
        window.sessionStorage.setItem("lastName", "Tendulkar");
        window.sessionStorage.setItem("country", "India");
        window.sessionStorage.setItem("eun", "35000");

        console.log(window.sessionStorage.length);
        console.log(window.sessionStorage.getItem("firstNmae"));
        console.log(window.sessionStorage.getItem("lastNmae"));
        console.log(window.sessionStorage.getItem("country"));
        console.log(window.sessionStorage.getItem("run"));


    </script>

</body>
</html>
